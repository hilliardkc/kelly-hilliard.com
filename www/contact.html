			<p>Feel free to contact me using the form below or I can be found on <a href="http://www.linkedin.com/in/kellyhilliard" target="_blank">LinkedIn</a>, <a href="https://instagram.com/kellyinator/" target="_blank">Instagram</a> and <a href="https://www.flickr.com/photos/kellyhilliard/" target="_blank">Flickr</a>.</p>
